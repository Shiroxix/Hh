services:
  # Backend (proxy) - guarda o token com segurança no server
  - type: web
    name: brawl-proxy
    runtime: node
    plan: free
    region: oregon
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: BRAWLSTARS_TOKEN
        sync: false

  # Frontend (React)
  - type: web
    name: brawl-meta-ui
    runtime: static
    plan: free
    region: oregon
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      # URL pública do proxy (ex: https://brawl-proxy.onrender.com)
      # OBS: Esse valor é usado no build do Vite.
      - key: VITE_API_BASE
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
